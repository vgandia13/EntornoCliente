<script>
    var maximo = 0
    for (let i = 0; i < 5; i++) {
        var numero = prompt("Introduce un número positivo:");
        if(numero < 0){
            alert("El número debe ser positivo.");
            i--; // Decrementar i para repetir esta iteración
        }
        if (numero > maximo) {
            maximo = numero;
        }
    }
    document.write("El número máximo es: " + maximo);
</script>
