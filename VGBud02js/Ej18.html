<script>
    do{
        var num = prompt("Introduce un número")
        if (num % 2 == 0){
            document.write(num +" es par"+"<br>")
        }else if(num % 2 != 0){
            document.write(num +" es impar"+"<br>")
        }else{
            document.write("El número es 0, fin del programa")
        }
    }while(num != 0)
</script>
