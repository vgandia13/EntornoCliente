<script>
    do{
        var num = prompt("Introduce un numero")
        if(num > 0){
            document.write("El número "+num+" es positivo<br>")
        }else if(num < 0){
            document.write("El número "+num+" es negativo<br>")
        }else{
            document.write("El número es cero, fin del programa")
        }    
    }while(num != 0)
</script>
