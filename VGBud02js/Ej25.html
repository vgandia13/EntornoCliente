<script>
    var numeros = []
    for(i = 0; i < 15; i++) {
        var num = prompt("Introduce un numero")
        numeros.push(num)
    }
    var suma = 0
    for(i = 0; i < numeros.length; i++) {
        suma += parseInt(numeros[i])
    }
    document.write("La suma de los numeros es: " + suma)
</script>
