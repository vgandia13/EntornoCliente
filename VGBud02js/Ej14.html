<script>
    for(i = 1; i <= 10; ++i){
        document.write("Tabla del "+i+"<br>")
        document.write("********"+"<br>")
        for(j = 1; j <= 10; ++j){
            var multi = i*j
            document.write(i+" x "+j+" = "+multi+"<br>")
        }
        document.write("<br>")
    }
</script>
