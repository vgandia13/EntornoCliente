<script>
    do{
        var num = prompt("Introduce un número:");
        if(num < 0 || num > 10 ){
            alert("Número no válido. Debe estar entre 0 y 10.");
        } else {
            document.write("Número válido: " + num+"<br>");
            for(var i = 1; i <= 10; i++){
                document.write(num + " x " + i + " = " + (num * i)+ "<br>");
            }
        }
    }while(num < 0 || num > 10)
</script>
