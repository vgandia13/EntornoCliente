<script>
    var numeros = [];
    do{
        var num = prompt("Introduce un número (0 para terminar):");
        if(num != 0){
            numeros.push(num);
        }else{
            document.write("Has introducido un 0"+"<br>");
        }
    }while(num != 0)
    var suma = 0;
    for(i = 0; i < numeros.length; i++){
        suma += parseInt(numeros[i]);
    }
    document.write("La suma de los números introducidos es: " + suma);
</script>
